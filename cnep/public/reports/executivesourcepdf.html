<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Executive source reports</title>

    <script src="/cnep/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/cnep/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="/cnep/datatables/media/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="/cnep/datatables/media/js/jquery.dataTables.js" type="text/javascript"></script>
    <script src="https://www.google.com/jsapi" type="text/javascript"></script>
    <script src="/cnep/js/reports/executivesourcepdf.js" type="text/javascript"></script>
    <style>

        h1 {
            font-family: 'Helvetica';
        }
    </style>

<script type="text/javascript">
    google.load('visualization', '1', {packages: ["corechart"]});
    </script>
</head>
<body>
<h1 style="font-size: 35px; text-align: center;"> Source Summary </h1>


<h1 style="font-size: 30px; padding-left: 30px;">Latency rate by market</h1>
<div id="market-latency" style="height: 380px; width: 1200px"></div>
<div class="gap" style="height: 50px; border-top: 2px solid black"></div>


<h1 style="font-size: 30px; padding-left: 30px;">Loss rate by market</h1>
<div id="market-loss" style="height: 380px; width: 1200px"></div>
<div class="gap" style="height: 50px; border-top: 2px solid black"></div>


<h1 style="font-size: 30px; padding-left: 30px;">Jitter rate by market</h1>
<div id="market-jitter" style="height: 380px; width: 1200px"></div>
<div class="gap" style="height: 50px; border-top: 2px solid black"></div>


<h1 style="font-size: 30px; padding-left: 30px;">National Latency Rate vs. 5 day Avg.</h1>
<div id="national-latency" style="height: 380px; width: 1200px"></div>
<div class="gap" style="height: 50px; border-top: 2px solid black"></div>


<h1 style="font-size: 30px; padding-left: 30px;">National Loss Rate vs. 5 day Avg.</h1>
<div id="national-loss" style="height: 380px; width: 1200px"></div>
<div class="gap" style="height: 50px; border-top: 2px solid black"></div>


<h1 style="font-size: 30px; padding-left: 30px;">National Jitter Rate vs. 5 day Avg.</h1>
<div id="national-jitter" style="height: 380px; width: 1200px"></div>
<div class="gap" style="height: 50px; border-top: 2px solid black"></div>

<h1 style="font-size: 30px; padding-left: 30px;">Avg. Speed by Distance</h1>
<div id="distance-speed" style="height: 380px; width: 1200px"></div>
<div class="gap" style="height: 50px; border-top: 2px solid black"></div>

<h1 style="font-size: 30px; padding-left: 30px;">Bandwidth (Download) by Market</h1>
<div id="market-download" style="height: 380px; width: 1200px"></div>
<div class="gap" style="height: 50px; border-top: 2px solid black"></div>

<h1 style="font-size: 30px; padding-left: 30px;">Bandwidth (Upload) by Market</h1>
<div id="market-upload" style="height: 380px; width: 1200px"></div>


</body>
</html>
