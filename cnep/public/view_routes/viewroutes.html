	<body>

		<% include ../partials/nav.html %>

		<% include ../partials/error.html %>

		<div style="text-align: center;" class="container">
		
		<!-- Container for Dropdown -->
                <div class="chart-container-viewroutes">

                <!-- View Routes Select -->
                <div style="margin-top:-40px;" class="small-vr-chart-header">
			<h4 style="text-align: left;font-weight: 500; font-family: 'Helvetica'; font-size: 16px; padding-left: 15px; padding-top: 1px;"> Routes </h4>
		</div>
                <div class="small-vr-chart-container">

                        <div style="margin-left: 80px; padding-left: 20px; text-align:left";  class="col-md-4 col-md-offset-0">
                        <div style="text-align:left" class="form-group">
                        <label style="font-weight: 300; font-family: 'Helvetica'; font-size: 13px; padding-top: 5px; padding-bottom:5px;">Source</label>
                        <select id="source" name="source" class="form-control">
                                <option style=" font-family: 'Helvetica'; font-size: 7px;"value="0" selected="selected">Select Source</option>
                        </select>
                        </div>
                        </div>

		<!--Time Dropdown -->
			<div  style="margin-left: 130px; padding-left: 15px; text-align:left"; class="col-md-4 col-md-offset-0">
                        <div  class="form-group">

                        <select id="time_range" name="time_range" class="form-control">
                                <option value="0" selected="selected">Select Time Range</option>
                                <option value="1">last 1 hour</option>
                                <option value="12">last 12 hours</option>
                                <option value="24">last 24 hours</option>
                                <option value="120">last 5 days</option>
                        </select>
                        </div>
                        </div>
		</div></div>
